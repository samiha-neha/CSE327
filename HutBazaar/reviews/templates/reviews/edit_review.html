<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Review</title>
</head>
<body>
    <h1>Edit Your Review for {{ review.product.name }}</h1>

    <form method="post">
        {% csrf_token %}
        <label for="rating">Rating (1-5):</label>
        <select name="rating" id="rating" required>
            {% for i in "12345" %}
                <option value="{{ i }}" {% if review.rating == i|add:""|int %}selected{% endif %}>{{ i }}</option>
            {% endfor %}
        </select>

        <br><br>
        <label for="comment">Comment:</label><br>
        <textarea name="comment" id="comment" rows="5" cols="40" required>{{ review.comment }}</textarea>

        <br><br>
        <button type="submit">Update Review</button>
    </form>

    <p><a href="{% url 'review:product_reviews' review.product.id %}">Back to Reviews</a></p>
</body>
</html>
