<!DOCTYPE html>
<html>
<head>
    <title>Your Shopping Cart</title>
</head>
<body>
    <h1>Your Cart</h1>
    
    {% if cart_items %}
        <ul>
        {% for item in cart_items %}
            <li>
                {{ item.product.name }} - 
                ${{ item.product.price }} Ã— 
                {{ item.quantity }}
                <a href="{% url 'cart:remove_from_cart' item.id %}">Remove</a>
            </li>
        {% endfor %}
        </ul>
        <p>Total: ${{ total }}</p>
    {% else %}
        <p>Your cart is empty</p>
    {% endif %}
    
    <a href="/">Continue Shopping</a>
</body>
</html>
