{% extends 'base.html' %}
{% block title %}Product Detail{% endblock title %}
{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-sm-6 text-center align self-center">
            <img src="{{ product.image.url }}" class="img-fluid img-thumbnail" alt="{{ product.name }}">

        </div>
        <div class="col-sm-5 offset-sm-1">
           <h2>{{product.name}}</h2> 
           <hr> 
           <p>Description: {{product.description}}</p>
           <h4>Price: Tk. {{product.price}}</h4>

           <form action="" class="btn-block">
                {% csrf_token %}
                <input type="hidden" name="product_id" value="{{ product.id }} id="product_id">
                <button type="submit" class="btn-info shadow px-5 py-2 ms-4 ">Add to Cart</button>
            </form>
            
        </div>
        
    </div>
</div>

{% endblock %}
